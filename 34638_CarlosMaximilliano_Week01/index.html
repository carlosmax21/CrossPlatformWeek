<!DOCTYPE html>
<html>
    <head>
        <title>Ionic Components</title>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        < nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

        <script src="app.js" defer></script>
    </head>
    <body>
        <ion-app>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Kalkulator BMI</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-item>
                    <ion-label position="floating">Tinggi Badan</ion-label>
                    <ion-input id="height-input" type="number"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Berat Badan</ion-label>
                    <ion-input id="weight-input" type="number"></ion-input>
                </ion-item>
                <ion-grid class="ion-text-center ion-margin">
                    <ion-row>
                        <ion-col>
                            <ion-button id="calc-btn">
                                <ion-icon slot="start" name="calculator-outline"></ion-icon>
                                Hitung BMI
                            </ion-button>
                        </ion-col>
                        <ion-col>
                            <ion-button id="reset-btn" fill="outline">
                                <ion-icon slot="start" name="refresh-outline"></ion-icon>
                                Reset
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <ion-card id="bmi-card" class="ion-text-center" style="display: none;">
                    <ion-card-header>
                      <ion-card-subtitle id="bmi-number"></ion-card-subtitle>
                      <ion-card-title id="result"></ion-card-title>
                    </ion-card-header>
                  </ion-card>
            </ion-content>
        </ion-app>

    </body>
</html>
